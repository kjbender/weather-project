<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <title></title>
</head>
<body class="text-center">

    <div class="container-fluid">
        <div class="wrapper">
      
            <div class="row">
              <div class="col-12"><p><h1> Weather</h1></p></div>
            </div>
      
            <div class="row">
                <div class="col-12"><p><div class="d-flex justify-content-center">        
                    <form class="form-inline search-form">
                      <div class="form-group">
                        <input type="text" id="search-query" class="form-control" placeholder="Enter City Name">
                          </input>
                          <select class="form-control" id="country-selection"> 

                          </select>
                        <button type="button" class="btn btn-primary search">Search</button>
                        <div id='loader' style="float: right;"> </div>
                      </div>
                    </form>
                  </div></p></div>
              </div>
      
              <div class="row">
                  <div class="col-12" id="current-weather">  </div>
                </div>
      
            <div class="row">
              <div class="col-1 day-weather d0">  </div>
              <div class="col-1 day-weather d1">  </div>
              <div class="col-1 day-weather d2">  </div>
              <div class="col-1 day-weather d3">  </div>
              <div class="col-1 day-weather d4">  </div>
            </div>
      
          </div>
        </div>
      
        <script id="weather-template" type="text/x-handlebars-template">
          <div class="tile d-flex justify-content-center">
            <div> <h4>{{ condition }}</h4> </div> 
            <div> <h3>{{ temperature}}&deg </h3> </div>
            <div> <img src="{{icon}}"> </div>
            <div> <h4>{{ day }}</h4></div>
          </div>
        </script>
      
        <script id="current-weather-template" type="text/x-handlebars-template">
          <div class="weather-tile d-flex justify-content-center">
              <div> <h2> {{ temperature }}&deg </h2> </div> 
              <div> <img src="{{icon}}"> </div>
              <div> <h3> {{ location }} ({{ country }})</h3> </div> 
              <div> <h4> {{ condition }} </h4> </div>
          </div>
      </script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
